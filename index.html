    <script type="text/javascript">
        // æ¨¡å‹è·¯å¾‘ (è«‹ç¢ºèªä½ çš„è³‡æ–™å¤¾åç¨±æ˜¯å¦æ­£ç¢º)
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const startBtn = document.getElementById("startBtn");
            const loader = document.getElementById("loader");
            
            // ä»‹é¢ç‹€æ…‹æ›´æ–°ï¼šé–å®šæŒ‰éˆ•ï¼Œé¡¯ç¤º Loading
            startBtn.disabled = true;
            startBtn.style.display = 'none'; // éš±è—æŒ‰éˆ•
            loader.style.display = 'block';

            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // è¨­å®šæ”å½±æ©Ÿ
                const flip = true; 
                webcam = new tmImage.Webcam(300, 300, flip); // åŠ å¤§ä¸€é»å°ºå¯¸
                await webcam.setup();

                // ä»‹é¢æ›´æ–°ï¼šéš±è— Loadingï¼Œé¡¯ç¤ºæ”å½±æ©Ÿ
                loader.style.display = 'none';

                // åˆå§‹åŒ–æ¨™ç±¤èˆ‡é€²åº¦æ¢çµæ§‹
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {

                    let div = document.createElement("div");

                if(probability > 0.8) {
